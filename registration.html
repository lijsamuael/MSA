    <div class="topic">
        <h1>Register Here</h1>
        <hr>
    </div>
    <form class="form" id="form">
        <div class="register-nav">
            <ul>
                <li>
                    <label>Name</label><br>
                    <input type="text" id="fname" placeholder="First name" required>
                    <input type="text" id="lname" placeholder="Last name" required>
                </li>
                <li>
                    <label>Gender</label><br>
                    <input type="radio" id="gender"> Male
                    <input type="radio" id="gender"> Female
                </li>
                <li>
                    <label>Date of birth</label><br>
                    <input type="date" id="dateOfBirth" required></input>
                </li>
                <li>
                    <label>Email</label><br>
                    <input type="email" id="email" placeholder="sth.@gmail.com">
                </li>
                <li>
                    <label>Password</label><br>
                    <input type="password" id="password" required>
                </li>
                <li>
                    <label>Password again</label><br>
                    <input type="password" id="rePassword" required>
                </li>
                <li>
                    <input type="checkbox" id="checkBox" required>Accept terms and privacies
                </li>
                <li>
                    <button type="submit" value="submit" id="submit-id"><a href="profile.html"></a>Submit</button>
                </li>
            </ul>
        </div>
    </form>
